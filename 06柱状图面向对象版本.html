<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

	<title></title>
	<style>
		body {
			padding: 0;
			margin: 0;
			background-color: #f0f0f0;
			overflow: hidden;
		}
	</style>
	<script src="bower_components/konva/konva.min.js"></script>
    <script src="js/HistogramChart.js"></script>
</head>
<body>
	<div id="container">
	</div>

    <script >
        //创建舞台
        var stage = new Konva.Stage({
            container:"container",
            width:window.innerWidth,
            height:window.innerHeight
        })

        //创建层
		var layer = new Konva.Layer();
		stage.add(layer);

		//中心点坐标
		var cenX = stage.width() / 2;
		var cenY = stage.height() / 2;

        //柱状图的数据
        var data = [
            { name: '前端', value: '.8', color: 'green'},
            { name: 'PHP', value: '.3', color: 'blue'},
            { name: 'Java', value: '.7', color: 'red'},
            { name: 'UI', value: '.9', color: 'orange'},
            { name: 'IOS', value: '.4', color: 'purple'},
            { name: 'Android', value: '.9', color: 'pink'}
        ];

        var x0 = 1/8 * stage.width();   //柱状图原点的坐标
        var y0 = 3/4 * stage.height();

        var width = 3/4 * stage.width();    //柱状图的最大宽度
        var height = 1/2 * stage.height();  //柱状图的最大高度

        //新建HistogramChart传入各种值;
        var h = new HistogramChart({
           x:x0,
           y:y0,
           w:width,
           h:height,
           data:data
        });

        h.addGroupToLayer(layer);
        layer.draw();

        stage.on('contentClick',function(){
            h.playAnimation();
        });

    </script>
</body>
</html>
